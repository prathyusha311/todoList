<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="./../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./../css/signin.css">
    <script src="./../js/jquery-3.2.1.min.js"></script>
    <script src="./../js/registeration.js"></script>
</head>
<body>
<div class="wrapper">
    <form name=form class="form-signin">
        <h2 class="form-signin-heading">Please Register</h2>
        <input type="text" class="form-control" name="emailId" placeholder="Email Address" required="" autofocus=""/>
        <input type="text" class="form-control" name="fullName" placeholder="Full Name" required=""/>
        <input type="text" class="form-control" name="username" placeholder="Username" required=""/>
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="register(this.form)">Sign Up</button>
    </form>
</div>
<script src="./../js/popper.min.js"></script>
<script src="./../js/bootstrap.min.js"></script>
</body>
</html>
